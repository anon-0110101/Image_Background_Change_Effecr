<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Background Change Effect - Hart Studios</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://kit.fontawesome.com/dfa2bfed1b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="img-box">
                <img src="images/transparent.png" width="100%">
                
                <div class="img-wrap">
                    <img src="images/original.jpg" id="originalImg">
                </div>
                <span id="line">
                    <img src="images/arrow.png" class="arrow">
                </span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
